!config
identifier: poststep
name: Cleaning
authors:
- Luigi Pertoldi
commands:
- name: Moving PDF file
  command: >
    @{
        return getCommand(
            'cp',
            builddir.concat('/').concat(getBasename(file)).concat('.pdf'),
            getBasename(file).concat('.pdf')
        );
    }
arguments:
    - identifier: builddir
      flag: >
          @{
              return parameters.builddir;
          }
