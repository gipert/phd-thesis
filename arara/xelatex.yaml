!config
identifier: xelatex
name: XeLaTeX
authors:
- Luigi Pertoldi
commands:
- name: XeLaTeX engine
  command: >
    @{
        filelist = [];
        foreach(d : texdirs) {
            filelist.add(listFilesByExtensions(d, ["tex"], false));
        }
        foreach(ref : filelist) {
            if (changed(ref) || missing('pdf')) {
                return getCommand('xelatex', builddir, interaction,
                                  shell, synctex, options, file);
            }
        }
        return true;
    }
arguments:
- identifier: interaction
  flag: >
    @{
        if ([ 'batchmode', 'nonstopmode', 'scrollmode',
              'errorstopmode' ].contains(parameters.interaction)) {
            return '--interaction='.concat(parameters.interaction);
        }
        else {
            throwError('The provided interaction value is not valid.');
        }
    }
- identifier: shell
  flag: >
    @{
        isTrue(parameters.shell, '--shell-escape', '--no-shell-escape')
    }
- identifier: synctex
  flag: >
    @{
        isTrue(parameters.synctex, '--synctex=1', '--synctex=0')
    }
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.');
        }
    }
- identifier: texdirs
  flag: >
    @{
        if (isList(parameters.texdirs)) {
            return parameters.texdirs;
        }
        else {
            throwError('I was expecting a list of options.');
        }
    }
- identifier: builddir
  flag: >
      @{
          return "-output-directory=" + parameters.builddir;
      }
